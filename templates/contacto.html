{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height: 70vh;">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form method="post" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Correo Electrónico</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="id_asunto" class="form-label">Asunto</label>
                {{ form.asunto }}
            </div>
            <div class="mb-3">
                <label for="id_mensaje" class="form-label">Mensaje</label>
                {{ form.mensaje }}
            </div>
            <button type="submit" class="btn btn-dark w-100">Enviar Mensaje</button>
        </form>
    </div>
</div>

{% endblock %}
