<!DOCTYPE html>
<html lang="es">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>

<nav class="navbar navbar-expand-lg navbar-dark navbar-red">
    <div class="container-fluid">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active me-3 fw-bold" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link me-3 fw-bold" href="#">Aceite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link me-3 fw-bold" href="#">Accesorios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link me-3 fw-bold" href="#">Neumáticos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link me-3 fw-bold" href="#">Repuestos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link me-3 fw-bold" href="#">Contacto</a>
            </li>
        </ul>
    </div>
</nav>
</header>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit">Iniciar sesión</button>
    </form>

    {% if form.errors %}
        <p>Usuario o contraseña incorrectos.</p>
    {% endif %}
</body>
</html>
