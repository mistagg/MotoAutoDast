{% extends 'base.html' %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height: 70vh;">
    <div class="col-md-4">
        <h2 class="text-center mb-4">Restablecer Contraseña</h2>
        <form method="post" class="shadow p-4 rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100">Restablecer Contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
