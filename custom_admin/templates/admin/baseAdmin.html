{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>

    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'custom_admin/css/dashboard.css' %}">

    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5d549a9b1e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    >
</head>

<body>

    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column justify-content-between p-3 bg-dark text-white" style="height: 100vh;">

        <!-- Logo -->
        <div>
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="width: 120px;" />
                <h4 class="mt-2">MotoAutodast</h4>
            </div>

            <!-- Menú -->
            <ul class="nav flex-column">

                <li class="nav-item mb-2">
                    <a href="{% url 'dashboard' %}" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-house me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Inicio</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="{% url 'listar_productos' %}" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-box me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Productos</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="{% url 'pagos' %}" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-file-invoice-dollar me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Pagos</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="{% url 'ajustes' %}" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-cogs me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Ajustes</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- Usuario + Logout -->
        <div class="mt-auto">
            <div class="text-center mb-3 fw-bold">
                <i class="fa-solid fa-user me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                <span>Administrador</span>
            </div>

            <form action="{% url 'admin_logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Cerrar sesión</button>
            </form>
        </div>

    </nav>

    <!-- Contenido principal -->
    <main class="col-md-10 bm">
        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93gHn8RdOhz8MaQZr+8ABP1rYQC7D2eIqCrPgHJqI4V3eT3UFMQDz4O3iSmJFg"
        crossorigin="anonymous"></script>

    <!-- Chart.js (solo la librería, sin gráficos hardcodeados) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
