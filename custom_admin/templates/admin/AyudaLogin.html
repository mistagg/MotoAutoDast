{% extends 'admin/baseLogin.html' %}
{% load static %}

{% block content %}
<h3 class="text-white text-center mb-4">¿Necesitas Ayuda Para Ingresar?</h3>

<!-- Instrucciones -->
<div class="card mb-4" style="background-color: rgba(255, 255, 255, 0.1);">
    <div class="d-flex align-items-center">
        <div style="width: 5px; background-color: #dc3545;"></div>
        <div class="p-3 text-white">
            Por favor, introduce tu correo electrónico asociado. Recibirás un mensaje con instrucciones para restablecer tu contraseña.
        </div>
    </div>
</div>

<!-- Formulario -->
<form method="post" action="{% url 'password_reset' %}" class="p-4 rounded" style="background-color: rgba(255, 255, 255, 0.1);">
    {% csrf_token %}
    
    <!-- Campo de correo electrónico -->
    <div class="form-group mb-3">
        <label for="email" class="text-white">Correo electrónico</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="correo@ejemplo.com" required>
    </div>
</form>

<!-- Botón de envío -->
<div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-danger" style="width: 80%;">Obtener correo de Restablecimiento</button>
</div>

<!-- Botón de retroceso -->
<div class="text-center mt-4">
    <a href="{% url 'admin:login' %}" class="text-white">
        <i class="fa-solid fa-arrow-left"></i> Volver al inicio
    </a>
</div>

{% endblock %}
