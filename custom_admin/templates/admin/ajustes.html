{% extends 'admin/baseAdmin.html' %}
{% load static %}

{% block content %}

    <div class="text-center mb-4">
        <img src="{% static 'custom_admin/images/colors.png' %}" alt="Image" class="img-fluid" style="width: 1600px; height: 200px;">
    </div>

        <!-- Encabezado -->
            <div class="row">
                <div class="col-1">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid rounded-circle" style="width: 100px;">
                </div>
                <div class="col-11">
                    <h2 class="mt-3 tcolor">Ajustes</h2>
                </div>
            </div>

        <!-- Tabs de navegación -->
        <ul class="nav nav-tabs justify-content-center mt-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="true">Detalles</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" type="button" role="tab" aria-controls="account" aria-selected="false">Cuenta</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab" aria-controls="password" aria-selected="false">Contraseña</button>
            </li>
        </ul>

        <!-- Contenido de los tabs -->
        <div class="tab-content mt-4" id="myTabContent">
            <!-- Tab: Detalles -->
            <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" value="Administrador" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="administrador@motoautodust.com" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="profile-pic" class="form-label">Foto de Perfil</label>
                        <div class="border border-2 rounded p-4 text-center">
                            <input type="file" id="profile-pic" name="profile-pic" class="d-none">
                            <label for="profile-pic" class="text-danger">
                                <i class="fa-solid fa-cloud-arrow-up fa-2x"></i>
                            </label>
                            <p class="mt-2">Click para Subir o Arrastra y Suelta<br><small class="text-muted">SVG, PNG, JPG o GIF (max. 800x400px)</small></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Guardar</button>
                </form>
            </div>

            <!-- Tab: Cuenta -->
            <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
                <p>Información de la cuenta.</p>
            </div>
            
            <!-- Tab: Contraseña -->
            <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                <p>Formulario para cambiar contraseña.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
