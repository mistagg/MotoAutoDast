{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #c50000, #740000); /* Fondo degradado */
            color: white; /* Color del texto */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .card {
            background-color: #ffffff; /* Fondo blanco */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-header {
            background-color: #740000;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }
        .btn-primary {
            background-color: #c50000;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a40000;
        }
        .btn-secondary {
            background-color: #740000;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #590000;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 600px; margin: auto;">
            <div class="card-header">
                Agregar Nuevo Producto
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Nombre Producto -->
                    <div class="mb-3">
                        <label for="nombre_producto" class="form-label">Nombre del Producto</label>
                        <input type="text" id="nombre_producto" name="nombre_producto" class="form-control" required>
                    </div>
                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
                    </div>
                    <!-- Categoría -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select id="categoria" name="categoria" class="form-select" required>
                            <option value="">Seleccione una categoría</option>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id }}">{{ categoria.nombre_categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Bodega -->
                    <div class="mb-3">
                        <label for="bodega" class="form-label">Bodega</label>
                        <select id="bodega" name="bodega" class="form-select" required>
                            <option value="">Seleccione una bodega</option>
                            {% for bodega in bodegas %}
                            <option value="{{ bodega.id }}">{{ bodega.nombre_bodega }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" id="stock" name="stock" class="form-control" min="0" required>
                    </div>
                    <!-- Imagen -->
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen del Producto</label>
                        <input type="file" id="imagen" name="imagen" class="form-control">
                    </div>
                    <!-- Costo -->
                    <div class="mb-3">
                        <label for="costo" class="form-label">Costo</label>
                        <input type="number" id="costo" name="costo" class="form-control" min="0" required>
                    </div>
                    <!-- Botones -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
